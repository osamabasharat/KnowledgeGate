<!DOCTYPE html>
<html>
<head>
    <title>Topic List</title>
</head>
<body>
    <h1>Topics for {{ subject.name }}</h1>
    <ul>
        {% for topic in topics %}
            <li>
                <h3>{{ topic.name }}</h3>
                <p>{{ topic.content }}</p>
                <img src="{{ topic.image.url }}" alt="{{ topic.name }}" width="200">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
