<!DOCTYPE html>
<html>
<head>
    <title>Add Topic</title>
</head>
<body>
    <h1>Add Topic for {{ subject.name }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Topic</button>
    </form>
</body>
</html>
